<!DOCTYPE html>
<html lang="en" data-scroll="false">

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css" />
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="/theme/dist/webvaloa.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="vue-pagination-2.min.js"></script>
</head>

<body>
	<div class="container login">
		<div class="columns">
			<div class="column col-4 hide-sm bg-image"></div>
			<div class="column col-8 col-sm-12 bg-white">
				<div class="login-container">
					<form>
						<h2>Welcome</h2>
						<p>Login here or something</p>
						<div class="has-icon-left mb-2">
							<input type="text" class="form-input" placeholder="Email">
							<i class="form-icon fas fa-envelope"></i>
						</div>
						<div class="has-icon-left mb-2">
							<input type="text" class="form-input" placeholder="Password">
							<i class="form-icon fas fa-lock"></i>
						</div>
						<button type="submit" class="btn btn-primary text-uppercase">Log in</button>
						<small class="disclaimer">Don't do anything stupid with your password.</small>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
